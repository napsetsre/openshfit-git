apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patchme-metadata-name
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - Prune=true