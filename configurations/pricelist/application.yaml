apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-pricelist
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pricelist
    repoURL: https://github.com/christianh814/gitops-examples.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true