- op: replace
  path: /metadata
  value:
    name: spring-petclinic-role-binding
    namespace: spring-petclinic
- op: add
  path: /roleRef
  value:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin
- op: add
  path: /subjects
  value:
    - kind: ServiceAccount
      name: openshift-gitops-argocd-application-controller
      namespace: openshift-gitops