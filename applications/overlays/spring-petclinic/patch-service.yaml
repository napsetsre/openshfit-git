- op: replace
  path: /metadata
  value:
    name: app-spring-petclinic
    namespace: spring-petclinic
    labels:
      app: spring-petclinic
- op: add
  path: /spec
  value:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
      - name: 8443-tcp
        port: 8443
        protocol: TCP
        targetPort: 8443
      - name: 8778-tcp
        port: 8778
        protocol: TCP
        targetPort: 8778
    selector:
      app: spring-petclinic
    sessionAffinity: None
    type: ClusterIP